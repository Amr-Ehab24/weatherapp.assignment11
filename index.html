<div class="site-content" id="siteContent">
    <div class="container">
        <form>
            <div class="input-group mb-3 p-2 rounded-5">
                <input type="text" class=" form-control form-search" placeholder="Find your Location..." aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-info search-button" type="button" id="findBtn" >Find</button>
              </div>
              
    
    </form>
    <div class="forecast-table mt-5">
      <div class="row">
        <div class="col-md-4">
            <div class="forecast-today">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-between date-today" id="dateToday">
                                           

                    </div>
                    <div class="card-body forecast-today" style="min-height: 300px;">
                      <div class="forecast-today-content">
                        <div class="location">Cairo</div>
                        <div class="degree d-flex">
                          <div class="num">14<sup>o</sup>C</div>
                        
                          <div class="forecast-icon ms-4 mt-4">
                              
                          </div>	
                      
                      </div>
                       </div>
                       <div class="custom text-primary text-today">C</div>
                       <div class="more-details mt-lg-5 d-flex justify-content-around">
                        <span class="umbrella"><img src="images/icons/icon-umberella.png" alt=""><span class="cloud"></span>%</span>
                       <span ><img src="images/icons/icon-wind.png" alt=""><span class="wind_kph"></span> km/h</span>
                       <span><img src="images/icons/icon-compass.png" alt=""><span class="wind_dir"></span></span>
                       </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            
              <div class="forecast-tomorrow ">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-center date-tomorrow" id="dateTomorrow">
                        
                    </div>
                    <div class="card-body  forecast-tomorrow" style="min-height: 300px;">
                       <div class="forecast-tomorrow-content d-flex justify-content-center flex-column">
                        <div class="forecast-icon justify-content-center d-flex">
                          
                      </div>
                      <div class="degree mx-auto">24.3<sup>o</sup>C</div>
                      <small class="mx-auto">14.6<sup>o</sup></small>
                      <div class="custom justify-content-center d-flex text-primary mt-3 condition"></div>
                        
                        
                       </div>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="col-md-4">
            
              <div class="forecast-after">
                <div class="card mb-3">
                    <div class="card-header d-flex justify-content-center date-after" id="dateAfer">
                        <h4>monday</h4>
                        
                    </div>
                    <div class="card-body forecast-after d-flex flex-column" style="min-height: 300px;">
                      <div class="forecast-icon d-flex justify-content-center mt-0 icon-after" >
                        
                    </div>
                    <div class="degree mx-auto" >22.3<sup>o</sup>C</div>
                    <small class="mx-auto">14.4<sup>o</sup></small>
                    <div class="custom justify-content-center d-flex text-primary mt-3 cond">Partly cloudy</div>
                      
                       
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
      
    </div>
    <button type="button" class="btn btn-outline-info mx-auto d-flex justify-content-center p-3 state">Find My location <i class="fa-solid fa-location-dot ms-2 mt-1"></i></button>

<section id="contact" class="position-fixed top-0 bottom-0 start-0 end-0 z-2 d-none" style="display: block;">
  
            <i class="fa-solid fa-rectangle-xmark position-absolute top-0 end-0 mt-3 ms-3 fs-1" id="close-form"></i>
            <div class="container">
                <form class="position-absolute w-75 top-50 start-50 translate-middle" id="form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Enter your name">
                      </div>
                    <div class="mb-3">
                      <input type="email" class="form-control" id="userEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="message-content" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Your message</label>
                      </div>
                    <button type="submit" class="btn btn-primary mt-3">Send</button>
                  </form>
            </div>
        </section>
